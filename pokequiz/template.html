<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<div class="quiz-area" ng-show="inProgress">
	<!-- quiz still in progress -->
    <div ng-show="!quizOver">
        <h2 id="question">{{question}}</h2>
		<ul id="options">
			<li ng-repeat="option in options">
				<label>
					<input type="radio" name="answer" value="{{option}}">
					{{option}}
				</label>
			</li>
		</ul>
		<button type="button" class="btn btn-primary" ng-click="checkAnswer()" ng-show="answerMode">Submit</button>
 
                <div ng-show="!answerMode">
			<br>
			<span ng-show="correctAns">
                That is correct!
                <br>
                <p>{{reason}}</p>
                <img src="{{img}}">
            </span>
            <br>
			<span ng-show="!correctAns">
                Sorry, that is an incorrect answer.
                <br>
                <p>{{reason}}</p>
                <img src="{{img}}">
            </span>
            <button type="button" class="btn btn-primary" ng-click="nextQuestion()" class="next-question">Next</button>
		</div>
	</div>

    <!-- quiz over -->
    <div ng-show="quizOver">
        <h2>Quiz is now over</h2>
        <button type="button" class="btn btn-primary" ng-click="reset()">Play again</button>
    </div>
</div>


<div class="intro" ng-show="!inProgress">
	<p>Welcome to the QuizApp</p>
	<button type="button" class="btn btn-primary" id="startQuiz" ng-click="start()">Start the Quiz</button>
</div>
