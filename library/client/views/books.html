<html>
    <!-- use the bootstrap panel -->
    <div class="panel panel-default" ng-init="getBooks()">   <!--initialize the getBooksfunction that was created in books.js controller-->
    <div class="panel-heading">Latest books</div>
    <div class="panel-body">
        <div class="row">
            <!-- passing in array from books.js controller, have to parse the array -->
            <div ng-repeat="book in books">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h3>{{book.title}}</h3>
                        <p>{{book.description}}</p>
                        <a class="btn btn-primary" href="#/books/details/{{book._id}}">View Details</a>
                    </div>
                    <div class="col-md-6">
                        <img class="thumbnail" src="{{book.image_url}}">
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</html>
